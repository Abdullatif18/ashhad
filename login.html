<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="libraries-signup/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="libraries-signup/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="libraries-signup/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="libraries-signup/css/util.css">
	<link rel="stylesheet" type="text/css" href="libraries-signup/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('Assets/1.jpeg');">
			<div class="wrap-login100 bg-dark p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-53">
						<h1 class="text-light">Login</h1>
          </span>
					<div class="p-t-31 p-b-9">
						<span class="txt1 text-light">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1 text-light">
							Password
						</span>

						<a href="#" class="txt2 bo1 m-l-5 text-light">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" >
						<span class="focus-input100 text-light"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn text-light">
							LogIn
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="libraries-signup/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="libraries-signup/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="libraries-signup/vendor/bootstrap/js/popper.js"></script>
	<script src="libraries-signup/vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="libraries-signup/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="libraries-signup/vendor/daterangepicker/moment.min.js"></script>
	<script src="libraries-signup/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="libraries-signup/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="libraries-signup/js/main.js"></script>

</body>
